<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Notification Tracker</title>
  <link rel="stylesheet" href="/design-system/design-system.css">
  <link rel="stylesheet" href="/routes/navigation.css">
  <style>
    .landing-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--space-5);
      min-height: calc(100vh - var(--nav-height));
    }

    .landing-page h1 {
      font-family: var(--font-heading);
      font-size: clamp(var(--font-size-2xl), 5vw, var(--font-size-3xl));
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
      max-width: var(--text-max-width);
      line-height: var(--line-height-tight);
      letter-spacing: var(--letter-spacing-tight);
    }

    .landing-page .subtext {
      font-size: var(--font-size-md);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-4);
      max-width: 480px;
      line-height: var(--line-height-relaxed);
    }

    .landing-page .cta-button {
      padding: var(--space-2) var(--space-4);
      font-size: var(--font-size-md);
    }
  </style>
</head>
<body>
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Main Navigation -->
  <nav class="main-nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <a href="/" class="nav-brand">Job Notification Tracker</a>
      
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <ul class="nav-links">
        <li><a href="/" class="nav-link active">Home</a></li>
        <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
        <li><a href="/saved" class="nav-link">Saved</a></li>
        <li><a href="/digest" class="nav-link">Digest</a></li>
        <li><a href="/settings" class="nav-link">Settings</a></li>
        <li><a href="/proof" class="nav-link">Proof</a></li>
      </ul>
    </div>
  </nav>

  <!-- Landing Page Content -->
  <main id="main-content" class="page-content">
    <div class="landing-page">
      <h1>Stop Missing The Right Jobs.</h1>
      <p class="subtext">Precision-matched job discovery delivered daily at 9AM.</p>
      <a href="/settings" class="btn btn-primary cta-button">Start Tracking</a>
    </div>
  </main>

  <script src="/routes/navigation.js"></script>
</body>
</html>
