<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved | Job Notification Tracker</title>
  <link rel="stylesheet" href="/design-system/design-system.css">
  <link rel="stylesheet" href="/routes/navigation.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Main Navigation -->
  <nav class="main-nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <a href="/" class="nav-brand">Job Notification Tracker</a>
      
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
        <li><a href="/saved" class="nav-link active">Saved</a></li>
        <li><a href="/digest" class="nav-link">Digest</a></li>
        <li><a href="/settings" class="nav-link">Settings</a></li>
        <li><a href="/proof" class="nav-link">Proof</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <main id="main-content" class="page-content">
    <div class="container dashboard-container">
      <!-- Saved Header -->
      <div class="dashboard-header">
        <h1>Saved Jobs</h1>
        <p id="saved-count">0 jobs saved</p>
      </div>
      
      <!-- Saved Jobs Grid -->
      <div id="saved-jobs-container" class="jobs-grid"></div>
      
      <!-- Empty State -->
      <div id="saved-empty-state" class="dashboard-empty" style="display: none;">
        <div class="empty-icon" style="margin-bottom: var(--space-3);">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" width="32" height="32">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
        </div>
        <h3>No Saved Jobs Yet</h3>
        <p style="max-width: 400px;">Jobs you save from the dashboard will appear here. Browse opportunities and save the ones you're interested in.</p>
        <a href="/dashboard" class="btn btn-primary" style="margin-top: var(--space-3);">Browse Jobs</a>
      </div>
    </div>
  </main>

  <script src="/routes/jobs-data.js"></script>
  <script src="/routes/saved-app.js"></script>
  <script src="/routes/navigation.js"></script>
</body>
</html>
