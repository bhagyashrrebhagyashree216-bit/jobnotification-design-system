  <!-- Page Content -->
  <main id="main-content" class="page-content">
    <div class="container" style="padding-top: var(--space-5); padding-bottom: var(--space-5);">
      <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="font-family: var(--font-heading); font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">Settings</h1>
        <p style="color: var(--color-text-secondary); margin-bottom: var(--space-4);">Configure your job preferences to receive precision-matched opportunities.</p>
        
        <div class="card" style="margin-bottom: var(--space-3);">
          <div class="card-header">
            <h3 style="font-family: var(--font-heading); font-size: var(--font-size-lg);">Job Preferences</h3>
          </div>
          <div class="card-body">
            <!-- Role Keywords -->
            <div class="form-group" style="margin-bottom: var(--space-3);">
              <label class="form-label">Role Keywords</label>
              <input type="text" class="input" placeholder="e.g., Product Manager, UX Designer, Software Engineer">
              <span class="form-hint">Separate multiple keywords with commas</span>
            </div>
            
            <!-- Preferred Locations -->
            <div class="form-group" style="margin-bottom: var(--space-3);">
              <label class="form-label">Preferred Locations</label>
              <input type="text" class="input" placeholder="e.g., San Francisco, Remote, New York">
              <span class="form-hint">Add cities, states, or "Remote"</span>
            </div>
            
            <!-- Work Mode -->
            <div class="form-group" style="margin-bottom: var(--space-3);">
              <label class="form-label">Work Mode</label>
              <select class="input select">
                <option value="">Select preferred work mode</option>
                <option value="remote">Remote</option>
                <option value="hybrid">Hybrid</option>
                <option value="onsite">Onsite</option>
              </select>
            </div>
            
            <!-- Experience Level -->
            <div class="form-group" style="margin-bottom: var(--space-3);">
              <label class="form-label">Experience Level</label>
              <select class="input select">
                <option value="">Select your experience level</option>
                <option value="entry">Entry Level (0-2 years)</option>
                <option value="mid">Mid Level (3-5 years)</option>
                <option value="senior">Senior Level (6+ years)</option>
                <option value="lead">Lead / Staff</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-secondary">Reset</button>
            <button class="btn btn-primary">Save Preferences</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="navigation.js"></script>
